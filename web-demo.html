<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sportea App - Game Management Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }
        body {
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            margin-bottom: 20px;
        }
        .welcome-text {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .date-text {
            font-size: 16px;
            color: #666;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .btn {
            padding: 12px 20px;
            border-radius: 5px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }
        .btn-outline {
            background-color: transparent;
            border: 1px solid #4CAF50;
            color: #4CAF50;
        }
        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .view-all {
            font-size: 14px;
            color: #666;
            cursor: pointer;
        }
        .game-card {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .game-header {
            display: flex;
            margin-bottom: 10px;
        }
        .sport-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: #4CAF50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 20px;
        }
        .game-info {
            flex: 1;
        }
        .game-title {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }
        .game-date, .game-location, .game-participants {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        .game-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .sports-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
        }
        .sport-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: calc(20% - 12px);
            cursor: pointer;
        }
        .sport-item-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
            font-size: 20px;
        }
        .sport-item-text {
            font-size: 12px;
            text-align: center;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            max-width: 500px;
            width: 90%;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .modal-title {
            font-size: 18px;
            font-weight: bold;
        }
        .close {
            cursor: pointer;
            font-size: 20px;
        }
        .modal-body {
            margin-bottom: 20px;
        }
        .detail-row {
            display: flex;
            margin-bottom: 10px;
        }
        .detail-label {
            font-weight: bold;
            width: 100px;
        }
        .detail-value {
            flex: 1;
        }
        .management-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .management-text {
            margin-bottom: 15px;
        }
        .delete-btn {
            background-color: #f44336;
            color: white;
        }
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .chip {
            display: inline-block;
            padding: 5px 10px;
            background-color: #e0e0e0;
            border-radius: 15px;
            font-size: 12px;
            margin-bottom: 15px;
        }
        .confirm-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 200;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Welcome Header -->
        <div class="header">
            <h1 class="welcome-text">Welcome back!</h1>
            <p class="date-text">Monday, April 28</p>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="btn btn-primary">
                <span>+</span> Host a Game
            </button>
            <button class="btn btn-outline">
                <span>üîç</span> Find Games
            </button>
        </div>

        <!-- Upcoming Games Section -->
        <div>
            <div class="section-title">
                <span>Your Upcoming Games</span>
                <span class="view-all">View All</span>
            </div>
            
            <div id="games-container">
                <!-- Games will be inserted here by JavaScript -->
            </div>
        </div>

        <!-- Popular Sports Section -->
        <div style="margin-top: 30px;">
            <div class="section-title">
                <span>Popular Sports</span>
                <span class="view-all">View All</span>
            </div>
            
            <div class="sports-grid">
                <div class="sport-item">
                    <div class="sport-item-icon">üèÄ</div>
                    <div class="sport-item-text">Basketball</div>
                </div>
                <div class="sport-item">
                    <div class="sport-item-icon">‚öΩ</div>
                    <div class="sport-item-text">Football</div>
                </div>
                <div class="sport-item">
                    <div class="sport-item-icon">üè∏</div>
                    <div class="sport-item-text">Badminton</div>
                </div>
                <div class="sport-item">
                    <div class="sport-item-icon">üèì</div>
                    <div class="sport-item-text">Table Tennis</div>
                </div>
                <div class="sport-item">
                    <div class="sport-item-icon">üèê</div>
                    <div class="sport-item-text">Volleyball</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Details Modal -->
    <div id="game-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">Game Details</h2>
                <span class="close" onclick="closeModal('game-modal')">&times;</span>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Modal content will be inserted here by JavaScript -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" onclick="closeModal('game-modal')">Close</button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="confirm-modal" class="confirm-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Delete Game</h2>
                <span class="close" onclick="closeModal('confirm-modal')">&times;</span>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this game? This action cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" onclick="closeModal('confirm-modal')">Cancel</button>
                <button class="btn delete-btn" onclick="deleteGame()">Delete</button>
            </div>
        </div>
    </div>

    <script>
        // Demo game data
        const games = [
            {
                id: '1',
                title: 'Basketball Game',
                date: 'Sun, Apr 27, 8:55 AM',
                location: 'Second Basketball Court',
                participants: 1,
                totalSpots: 5,
                sportType: 'basketball',
                sportEmoji: 'üèÄ',
                isHosting: true
            },
            {
                id: '2',
                title: 'Football Match',
                date: 'Mon, Apr 29, 4:30 PM',
                location: 'Central Park Field',
                participants: 8,
                totalSpots: 10,
                sportType: 'football',
                sportEmoji: '‚öΩ',
                isHosting: false
            },
            {
                id: '3',
                title: 'Badminton Session',
                date: 'Wed, May 1, 6:00 PM',
                location: 'Community Sports Hall',
                participants: 3,
                totalSpots: 4,
                sportType: 'badminton',
                sportEmoji: 'üè∏',
                isHosting: true
            }
        ];

        let selectedGame = null;
        let isManaging = false;

        // Render games
        function renderGames() {
            const gamesContainer = document.getElementById('games-container');
            gamesContainer.innerHTML = '';

            games.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.className = 'game-card';
                gameCard.innerHTML = `
                    <div class="game-header">
                        <div class="sport-icon">${game.sportEmoji}</div>
                        <div class="game-info">
                            <div class="game-title">${game.title}</div>
                            <div class="game-date">${game.date}</div>
                        </div>
                    </div>
                    <div class="game-location">${game.location}</div>
                    <div class="game-participants">${game.participants}/${game.totalSpots} participants</div>
                    <div class="game-actions">
                        <button class="btn btn-outline" onclick="viewGameDetails(${game.id}, false)">Details</button>
                        ${game.isHosting ? `<button class="btn btn-primary" onclick="viewGameDetails(${game.id}, true)">Manage</button>` : ''}
                    </div>
                `;
                gamesContainer.appendChild(gameCard);
            });
        }

        // View game details
        function viewGameDetails(gameId, managing) {
            selectedGame = games.find(game => game.id === gameId);
            isManaging = managing;
            
            const modalTitle = document.getElementById('modal-title');
            modalTitle.textContent = isManaging ? 'Manage Game' : 'Game Details';
            
            const modalBody = document.getElementById('modal-body');
            modalBody.innerHTML = `
                <h3>${selectedGame.title}</h3>
                <div class="chip">${selectedGame.sportType}</div>
                
                <div class="detail-row">
                    <div class="detail-label">Date:</div>
                    <div class="detail-value">${selectedGame.date}</div>
                </div>
                
                <div class="detail-row">
                    <div class="detail-label">Location:</div>
                    <div class="detail-value">${selectedGame.location}</div>
                </div>
                
                <div class="detail-row">
                    <div class="detail-label">Participants:</div>
                    <div class="detail-value">${selectedGame.participants}/${selectedGame.totalSpots}</div>
                </div>
                
                ${isManaging ? `
                    <div class="management-section">
                        <p class="management-text">
                            As the host of this game, you have the ability to manage it. You can view participants and delete the game if needed.
                        </p>
                        
                        <button class="btn delete-btn" onclick="showConfirmDialog()">Delete Game</button>
                    </div>
                ` : ''}
            `;
            
            openModal('game-modal');
        }

        // Show delete confirmation dialog
        function showConfirmDialog() {
            openModal('confirm-modal');
        }

        // Delete game
        function deleteGame() {
            const index = games.findIndex(game => game.id === selectedGame.id);
            if (index !== -1) {
                games.splice(index, 1);
                renderGames();
                closeModal('confirm-modal');
                closeModal('game-modal');
            }
        }

        // Open modal
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }

        // Close modal
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
            if (modalId === 'game-modal') {
                selectedGame = null;
                isManaging = false;
            }
        }

        // Initialize
        window.onload = function() {
            renderGames();
        };
    </script>
</body>
</html>
